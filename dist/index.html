<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Grande</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header-logo"><a href="#"><img src="assets/img/header-logo.png" width="88" height="24" alt="LaScala Grande"></a></div>
                    <nav class="header-nav">
                        <ul class="header-nav__list">
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Для кого</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Типы столов</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Особенности</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Фото</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Заказать</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header-contacts">
                        <div class="header-contacts__phone">+375(44) 703 02 69</div>
                        <div class="header-contacts__small"><a href="#">Вам перезвонить?</a></div>
                    </div>
                </div>
            </div>
            <div class="header-slider">
                <div class="header-slider__block">
                    <img src="assets/pics/header-pics/pic-1.jpg" width="1440" height="604" class="header-slider__pic header-slider__pic_right"> <!-- header-slider__pic_left -->
                    <div class="container header-slider__content">
                        <h1>Эргономичный<br class="hidden-xs">стол в стиле лофт</h1>
                        <p class="header-slider__text">
                            Экологичный мультифункциональный<br class="hidden-xs">
                            стол по цене на 30% ниже аналогов
                        </p>
                        <div class="header-slider__button">
                            <a href="#" class="btn btn-primary btn_arrow">ЗАКАЗАТЬ <span class="arrow sprite-white-arrow-right"></span></a>
                        </div>
                    </div>
                </div>
                <span class="header-slider__arrow header-slider__arrow_left"><span class="sprite-white-slider-arrow-left"></span></span>
                <span class="header-slider__arrow header-slider__arrow_right"><span class="sprite-white-slider-arrow-right"></span></span>
                <div class="header-slider__pages">
                    <span class="header-slider__page active"></span>
                    <span class="header-slider__page"></span>
                    <span class="header-slider__page"></span>
                </div>
            </div>
        </header>

        <div class="container">
            Content
        </div>

        <footer class="footer">
            <div class="container">
                Footer
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
